<div class="p-4">
  <h1>Registration</h1>

  <form action="">
    <input
      type="email"
      name="email"
      id="email"
      placeholder="email"
      title="email"
      [ariaLabel]="'email'"
    />
    <input
      type="password"
      name="password"
      id="password"
      placeholder="password"
      title="password"
      [ariaLabel]="'password'"
    />
  </form>
</div>
